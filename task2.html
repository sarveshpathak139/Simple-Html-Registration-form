<html>

<body>
    <center>
        <h2>Registration from</h2>
        <table>
            <tr>
                <td>
                    <label>Name</label>
                </td>
                <td><input type="text" name="name"></td>
            </tr>

            <tr>

                <td><label>Address</label></td>
                <td><textarea name="address" cols="30" rows="5"></textarea></td>
            </tr>

            <tr>
                <td><label>Birthdate</label></td>
                <td><input type="date" name="birthdate"></td>
            </tr>

            <tr>
                <td><label>Qualification</label></td>
                <td>
                    <select name="qualification">
                            <option>10th</option>
                            <option>12th</option>
                            <option>Diploma</option>
                            <option>BE/BTECH</option>
                        </select>
                </td>
            </tr>

            <tr>

                <td><label>Email</label></td>
                <td><input type="email" name="emailaddress"></td>

            </tr>

            <tr>
                <td><label>Phone number</label></td>
                <td><input type="tel" name="phonenumber"></td>
            </tr>

            <tr>
                <td><label>Gender</label></td>
                <td>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                    <input type="radio" name="gender" value="other">Other</td>
            </tr>

            <tr>
                <td><label>Comments</label></td>
                <td><textarea name="comments" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
                <td><label>Photo</label></td>
                <td><input type="file" name="photo"></td>
            </tr>

            <tr>
                <td><br><br><button name="clear">Clear</button></td>
                <td><br><br>
                    <button name="submit">Submit</button></td>
            </tr>
            <tr>

            </tr>
        </table>

    </center>

</body>

</html>
